SoireeBundle\Entity\Soiree:
    type: entity
    table: soiree
    repositoryClass: SoireeBundle\Repository\SoireeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        nom:
            type: string
            length: '50'
            unique: true
            column: Nom
        dateSoiree:
            type: date
            column: DateSoiree
        photoSoiree:
            type: string
            length: 255
            nullable: true
            column: PhotoSoiree
    manyToOne:
      plat_id:
        targetEntity: PlatBundle\Entity\Plat
        joinColumn:
          name: Plat_id
          referencedColumnName: id
    lifecycleCallbacks:
        prePersist: [ preUpload, setCreatedAtValue, setExpiresAtValue ]
        preUpdate: [ preUpload, setUpdatedAtValue ]
        postPersist: [ upload ]
        postUpdate: [ upload ]
        postRemove: [ removeUpload ]

